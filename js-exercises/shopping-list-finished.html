<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping list example</title>
        <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 12px;
            margin-left: 20px;
            color: #666;
        }
        </style>
    </head>

    <body>
        <h1>My shopping list</h1>

        <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
        </div>

        <ul>
        </ul>

        <script>
            const list   = document.querySelector('ul');
            const input  = document.querySelector('input');
            const button = document.querySelector('button');

            button.addEventListener('click', () => {
                const myItem = input.value;
                input.value = '';

                const listItem = document.createElement('li');
                const listText = document.createElement('span');
                const listBtn  = document.createElement('button');

                listItem.appendChild(listText);
                listText.textContent = myItem;
                listItem.appendChild(listBtn);
                listBtn.textContent = 'Delete';
                list.appendChild(listItem);

                listBtn.addEventListener('click', () => {
                list.removeChild(listItem);
                });

                input.focus();
                // Added code -------------------------
                const article = document.querySelector('article');
                article.innerHTML = 'innerHTML supports <strong>HTML</strong>tags. The textContent property does not.';
                article.style.textAlign = 'right';
                article.setAttribute('class', 'active');
                const paragraph = document.createElement('p');
                article.appendChild(paragraph);
                article.append(paragraph, 'Hello World Addition!');
                article.removeChild(paragraph);
                article.remove();
            });

        </script>

    </body>
