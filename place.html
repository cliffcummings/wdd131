<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WDD 131 - Place Page for Cliff Cummings">
    <meta name="author" content="Cliff Cummings">
    <meta name="keywords" content="Cliff, Cummings">

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <title>Place Page - Cliff Cummings</title>
</head>
<body>
    <header>
        <h1>Bolivia</h1>
    </header>
    
    <main>
        <figure>
            <picture class="heroImage">
                <source srcset="images/bolivia-alpaca-1000.webp" media="(min-width: 550px)">
                <img src="images/bolivia-alpaca-614.webp" width="614" height="768" alt="Bolivia Child and Alpaca">
            </picture>
            <figcaption>Photo by <a href="https://unsplash.com/@alexazabache?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alex Azabache</a> on <a href="https://unsplash.com/photos/girl-wearing-multicolored-dress-standing-near-white-llama-bH4FeHTZs-8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </figcaption>
        </figure>

        <div class="data">
            <h2 class="pad">
                Data
            </h2>

            <p>Area:</p>
            <span>425,000 sq.mi.</span>

            <p>Population:</p>
            <span>11,000,000 (est.)</span>
            
            <p>Capitals:</p>
            <span>La Paz, Sucre</span>
            
            <p>Currency:</p>
            <span>Spanish, Quechua, Aymara</span>

            <p>Time Zone:</p>
            <span>UTC-4</span>

            <p>Calling Code:</p>
            <span>+591</span>

            <p>Internet TLD:</p>
            <span>.bo</span>
        </div>

        <div class="weather">
            <h2>
                Weather
            </h2>

            <!-- The <span> tag is much like the <div> element, but <div>
                 is a block-level element and <span> is an inline element. -->
            <p>Temperature:</p>
            <span id="temp"></span>

            <p>Conditions:</p>
            <span id="condition">Partly Cloudy</span>
            
            <p>Wind:</p>
            <span id="wind">5 km/h</span>
            
            <p>Wind Chill:</p>
            <span id="chill">--</span>

            <div id="chill-button">
                <button>Calculate Wind Chill</button>
            </div>
        </div>

    </main>

    <footer>
        <p id="copywrite"></p>
        <p id="modified"></p>
    </footer>
</body>
</html>
